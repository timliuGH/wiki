{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit "{{ title }}" Entry
{% endblock %}

{% block body %}

    <h1>Editing "{{ title }}" entry..</h1>
    <br>
    <form action="/edit_entry" method="post">
        {% csrf_token %}
        {{ entry_form.title.label }}: {{ entry_form.title }}
        <br>
        {{ entry_form.entry.label }}: 
        <br>
        {{ entry_form.entry }}
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

{% endblock %}
